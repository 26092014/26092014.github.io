<!DOCTYPE html><html lang="ru"><head><meta http-equiv="Content-Type" content="text/html;charset=utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Вы используете устаревший браузер</title><style type="text/css">html,body{background:#f7f7f7;font:normal 13px Arial;height:100%;line-height:1.3;margin:0;padding:0;width:100%;}.content{background:#fff;border:1px solid #e4e4e4;box-shadow:0 0 3px rgba(0,0,0,0.15);height:276px;margin:-159px 0 0 -290px;left:50%;padding:20px;position:absolute;text-align:center;top:50%;width:540px;}.content .red{color:#c51709;}#browsers{margin:15px auto;}#browsers p{margin:0;padding:10px 0;}#browsers a{background:url(browsers.png) no-repeat 0 17px;border-radius:4px;color:#2b587a;cursor:pointer;display:inline-block;height:20px;margin:0;padding:106px 0 13px 0;text-align:center;text-decoration:none;transition:background .5s;width:120px;}#browsers a:hover{text-decoration:none;background-color:#cde0e5 !important;}#browsers a.chrome{background-position:0 17px;}#browsers a.firefox{background-position:-120px 17px;}#browsers a.opera{background-position:-240px 17px;}</style></head><body><div class="content"><strong class="red">Уважаемый гость, вы используете для работы устаревший браузер</strong><div id="browsers"><p>Чтобы посмотреть наше приглашение на свадьбу,<br/>загрузите и установите один из этих браузеров:</p><a class="chrome" href="https://www.google.com/chrome/browser/" target="_blank">Chrome</a><a class="firefox" href="https://www.mozilla.org/ru/firefox/new/" target="_blank">Firefox</a><a class="opera" href="http://www.opera.com/ru" target="_blank">Opera</a></div><strong class="red">Присоединяйтесь к пользователям по всему миру, которые идут в ногу со временем и уже отказались от устаревших браузеров!</strong></div></body></html>
